{% extends "layout.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="add-credentials-container">
    <h1>Agrega Nuevas Credenciales</h1>
    <form action="{{ url_for('add_credentials') }}" method="post">
        <div class="form-group">
            <label for="webname">Nombre del Sitio Web</label>
            <input type="text" id="webname" name="webname" required>
        </div>
        <div class="form-group">
            <label for="weburl">URL del Sitio Web</label>
            <input type="text" id="weburl" name="weburl" required>
        </div>
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Agregar Credenciales</button>
    </form>
</div>
{% endblock %}
